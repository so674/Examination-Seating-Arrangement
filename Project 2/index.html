<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a Web-site for  Examination Seating Arrangement">
    <title>Examination Seating Arrangement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“‹ Examination Seating Arrangement</h1>
            <p>Smart Room Allocation System</p>
        </div>

        <div class="content">
            <!-- Add Student Section -->
            <div class="section">
                <h2>â• Add New Student</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Enrollment No *</label>
                        <input type="text" id="enrollmentNo" placeholder="Write your enrollment-No">
                    </div>
                    <div class="form-group">
                        <label>Roll No *</label>
                        <input type="text" id="rollNo" placeholder="Write your Roll-No">
                    </div>
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="name" placeholder="Student Name">
                    </div>
                    <div class="form-group">
                        <label>Section *</label>
                        <input type="text" id="section" placeholder="Write Your Section">
                    </div>
                    <div class="form-group">
                        <label>Course *</label>
                        <input type="text" id="course" placeholder="Write Your Course">
                    </div>
                    <div class="form-group">
                        <label>Subject *</label>
                        <input type="text" id="subject" placeholder="Write your Exam's Paper Name">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addStudent()">Add Student</button>
                <button class="btn btn-secondary" onclick="clearForm()">Clear</button>
                <div class="success-message" id="successMsg"></div>
                <div class="error-message" id="errorMsg"></div>
            </div>

            <!-- Search Section -->
            <div class="section">
                <h2>ğŸ” Search Student Room</h2>
                <div class="search-container">
                    <input type="text" id="searchEnrollment" placeholder="Enter Enrollment Number">
                    <button class="btn btn-primary" onclick="searchStudent()">Search</button>
                </div>
                
                <div class="result-card" id="resultCard">
                    <h3>ğŸ¯ Student Found!</h3>
                    <div class="result-details" id="resultDetails"></div>
                </div>
            </div>

            <!-- Statistics Section -->
            <div class="section">
                <h2>ğŸ“Š Room Statistics</h2>
                <div class="stats" id="stats"></div>
            </div>
        </div>
    </div>
    <script src="script.js "></script>
</body>
</html>
